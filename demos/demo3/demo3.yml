dataset_path: ./local/data/demo3
gpu list: 0

audio:
      items:
            input_folder: songs
            output_folder: embeddings
            model: [
                      { name: 'HDEMUCS_HIGH_MUSDB',  output_layers: 1, framework: 'torch' }
            ]

textual:
    items:
        input_folder: genres/genres.tsv
        output_folder: textual
        model: [
              { name: sentence-transformers/all-MiniLM-L12-v2,  output_layers: 1, clear_text: True, framework: sentence_transformers}
          ]